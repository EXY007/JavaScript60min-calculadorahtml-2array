<!DOCTYPE html>
<html lang="es">
<head>
    <title>Calculadora HTML</title>
    <script src="./calculadora.js" defer></script>
    <style>
        body{
           font-family: sans-serif;
           text-align: center;
        }

        input{
           display: block; 
           margin: auto;
           margin-bottom: 15px;

        }
    
    </style>
</head>
<body>
    <h1>CALCULADORA HTML</h1>
    

    <input type="text"  id="op1" placeholder="Operador1">
    <input type="text"  id="operador" placeholder="+,-,*,/">
    <input type="text"  id="op2" placeholder="Operador2">
    <input type="submit" value="Calcular" id="calcular" onclick=calcular()>

    <p id="resultado"></p>


</body>
</html>
